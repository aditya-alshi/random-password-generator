<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
</head>
<body>
    <header>
        <h1>Generate a random password</h1>
    </header>
    <main>
        <section>
            <div class="options">
                <label for="numbers">Numbers</label>
                <input type="checkbox" id="numbers" name="numbers" value="numbers" checked = "true">
            </div>
            <div class="options">
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="symbols" name="symbols" value="symbols" checked = "true">
            </div>
            <div class="options">
                <label for="letters">Letters</label>
                <input type="checkbox" id="letters" name="letters" value="letters" checked = "true">
            </div>

        </section><br>
        <label id="selectorLabel" for="selectChars">Select no. of characters:  </label>
        <input type="number" value="8" min="8" max="15" id="selectChars"><br><br>
        <p id="password-display"></p>
        <br>
        <button onclick="generatePassword()">Generate</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
